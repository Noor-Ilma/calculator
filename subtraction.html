

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction Example</title>
</head>
<body>
    <h1>Subtraction Calculator</h1>
    <form id="subtractionForm">
        <label for="number1">Enter first number:</label>
        <input type="number" id="number1" required>
        <br>
        <label for="number2">Enter second number:</label>
        <input type="number" id="number2" required>
        <br>
        <button type="button" onclick="performSubtraction()">Subtract</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function performSubtraction() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const result = num1 - num2;
            document.getElementById('result').innerText = `Result: ${result}`;
        }
    </script>
</body>
</html>
